<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <link href="fontawsome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/utils.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/weather.js"></script>
</head>

<body>
    <div class="greeting-container">
        <h1 class="greeting" id="greeting"></h1>
        <div class="location" id="location">
        </div>
        <div class="search-container">
            <form id='form'>
                <input type="text" id='input' placeholder="San Jose, New York...">
                <button type="submit"><i class="fas fa-search fa-3x"></i></button>
            </form>
            <div class="error-message" id='error'></div>
        </div>
        <div class="chart-desktop-container">
            <canvas id="chart-desktop" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="main-panel">
        <div class="main-display">
            <div class="main-weather" id='image-container'></div>
            <div class="main-weather-text" id="condition-text"></div>
            <div class="current-day-text" id="current-date"></div>
            <div class="current-temp-text" id="current-temp"></div>
            <div class="hourly-forecast-container" id='hourly'></div>
            <button class="select" id="details-btn">Details</button>
            <button class="select" id="forecast-btn">7-Day Forecast</button>
            <button class="select graph-btn" id="graph-btn">Graph</button>
        </div>
        <div class="sliding-panels">
            <div class="detail-container">
                <div class="detail-row">
                    <div class="detail left">
                        <div class="detail-icon">
                            <i class="fa fa-wind fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">Wind</div>
                            <div class="bottom-subtitle" id="wind">19.2km/j</div>
                        </div>
                    </div>
                    <div class="detail right">
                        <div class="detail-icon">
                            <i class="fas fa-thermometer-half fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">Feels like</div>
                            <div class="bottom-subtitle" id="feel"></div>
                        </div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail left">
                        <div class="detail-icon">
                            <i class="fas fa-tint fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">Humidity</div>
                            <div class="bottom-subtitle" id="humidity">2</div>

                        </div>
                    </div>
                    <div class="detail right">
                        <div class="detail-icon">
                            <i class="fas fa-signal fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">Pressure</div>
                            <div class="bottom-subtitle" id='pressure'></div>
                        </div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail left">
                        <div class="detail-icon">
                            <i class="fas fa-arrow-alt-circle-up fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">Sunrise</div>
                            <div class="bottom-subtitle" id="sunrise"></div>

                        </div>
                    </div>
                    <div class="detail right">
                        <div class="detail-icon">
                            <i class="fas fa-arrow-alt-circle-down fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">Sunset</div>
                            <div class="bottom-subtitle" id='sunset'></div>
                        </div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail left">
                        <div class="detail-icon">
                            <i class="fas fa-sun fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">UV Index</div>
                            <div class="bottom-subtitle" id="uv"></div>

                        </div>
                    </div>
                    <div class="detail right">
                        <div class="detail-icon">
                            <i class="fas fa-cloud fa-2x"></i>
                        </div>
                        <div class="detail-info">
                            <div class="top-title">Clouds</div>
                            <div class="bottom-subtitle" id='clouds'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="daily-container" id="daily"></div>
            <div class="chart-mobile-container">
                <canvas id="chart-mobile" height="280   px"></canvas>
            </div>
        </div>
</body>

</html>
